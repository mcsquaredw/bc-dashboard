<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Change Dashboard</title>
  <script src="js/lib/axios.min.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/dashboard.js"></script>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/no-gutters.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/jb-logo.png" />
    </a>
    <h4>
      <label for="start">Big Change - Engineer Jobs for Date:</label>
      <input type="date" class="form-control" id="start" name="start" min="2018-01-01" onchange="onkeyup" />
    </h4>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Reports
          </a>
          <div id="mainMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div id="fitters">

  </div>
  <script type="text/javascript">
    var engineers = ["Adrian Ibbertson", "Andy Begg", "Andy MacDonald", "Dave McLaughan", "Jamie Organ", "Jimmy Rawlings", "Jordan Fletcher", "Kevin Jowett", "Stuart Kershaw"];
    var date = new Date();
    document.getElementById('start').valueAsDate = date;

    function getData() {
      console.log("Updating from Big Change");
      axios.get(`/jb/jobs/${util_dateToString(date)}`).then(response => {
        axios.get('/jb/resources').then(resourcePositions => {
          const data = response.data.Result;
          const fitters = document.getElementById('fitters');
          let currentResource = "";
          let currentJobList;

          removeChildren(fitters);

          fitters.innerHTML = renderDashboard(data, engineers, resourcePositions.data.Result);
        }).catch(err => {
          console.log(err);
        });
      }).catch(err => {
        console.log(err);
      })
    }

    getData();

    setInterval(() => {
      var newDate = document.getElementById('start').valueAsDate;

      if (newDate.getTime() !== date.getTime()) {
        date = document.getElementById('start').valueAsDate;
        getData();
      }
    }, 1000);

    setInterval(getData, 60000);
  </script>
  <script src="js/menu.js"></script>
</body>

</html>
