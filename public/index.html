<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Change Dashboard</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/esm/popper.js" integrity="sha256-gWVmo9i4h2bb5jtXiO3NFhJvQ7iMpR1bl8x28wbieCI=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/jb-logo.png" />
    </a>
    <h4>
      <label for="start">Big Change - Jobs for Date:</label>
      <input type="date" class="form-control" id="start" name="start" min="2018-01-01" onchange="onkeyup"/>
    </h4>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Reports
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="to-order.html">Door Orders</a>
            <a class="dropdown-item" href="in-stock.html">Doors in Stock</a>
            <a class="dropdown-item" href="index.html">Today&apos;s Jobs</a>
            <a class="dropdown-item" href="sales.html">Sales Report</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="gdn-call-log.html">GDN Calls</a>
          </div>
        </li>
      </ul>
     </nav>
     <div>
  </nav>
  <div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Customer</th>
          <th scope="col">Flag</th>
          <th scope="col">Who?</th>
          <th scope="col">Actual Start</th>
          <th scope="col">Actual End</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="jobs">
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
    document.getElementById('start').valueAsDate = new Date();
    var date = document.getElementById('start').valueAsDate;

    function getData() {
      console.log("Updating from Big Change");
      axios.get(`/jb/jobs/${util_dateToString(date)}`).then(response => {
        const data = response.data.Result;
        const table = document.getElementById('jobs');
        //console.log(data);
        while(jobs.firstChild) {
          jobs.removeChild(jobs.firstChild);
        }

        data.sort((a, b) => {
          if(a.Resource > b.Resource) {
            return 1;
          }
          if(b.Resource > a.Resource) {
            return -1;
          }
          if(a.PlannedStart > b.PlannedStart) {
            return 1;
          }
          if(b.PlannedStart > a.PlannedStart) {
            return -1;
          }
        }).map((job, index) => {

          if(job.PlannedStart) {
            const row = document.createElement('tr');
            const tdType = document.createElement('td');
            const tdCustomer = document.createElement('td');
            const tdFlag = document.createElement('td');
            const tdWho = document.createElement('td');
            const tdActualStart = document.createElement('td');
            const tdActualEnd = document.createElement('td');
            const tdStatus = document.createElement('td');

            tdType.appendChild(document.createTextNode(job.Type));
            row.appendChild(tdType);

            tdCustomer.appendChild(document.createTextNode(job.Contact ? job.Contact + " " + job.Postcode : "NOT SET"));
            row.appendChild(tdCustomer);

            tdFlag.appendChild(document.createTextNode(job.CurrentFlag ? job.CurrentFlag : "NOT SET"));
            row.appendChild(tdFlag);

            tdWho.appendChild(document.createTextNode(job.Resource ? job.Resource : "NOT SET"));
            row.appendChild(tdWho);

            tdActualStart.appendChild(document.createTextNode(job.RealStart ? job.RealStart : "NOT SET"));
            row.appendChild(tdActualStart);

            tdActualEnd.appendChild(document.createTextNode(job.RealEnd ? job.RealEnd : "NOT FINISHED"));
            row.appendChild(tdActualEnd);

            tdStatus.appendChild(document.createTextNode(job.Status ? job.Status : "NOT SET"));
            row.appendChild(tdStatus);

            if(!job.RealStart && !job.RealEnd) {
              row.classList.add('table-danger');
            }

            if(job.RealStart && !job.RealEnd) {
              row.classList.add('table-warning');
            }

            if(job.RealStart && job.RealEnd) {
              if(job.Status.includes("issues")) {
                row.classList.add('table-info')  ;
              } else {
                row.classList.add('table-success');
              }
            }

            table.appendChild(row);
          }

        });
      }).catch(err => {
        console.log(err);
      })
    }
    getData();

    setInterval(() => {
      var newDate = document.getElementById('start').valueAsDate;

      if(newDate.getTime() !== date.getTime()) {
        date = document.getElementById('start').valueAsDate;
        getData();
      }
    }, 1000);

    setInterval(getData, 60000);
  </script>
</body>
</html>
