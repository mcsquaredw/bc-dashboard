<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Change Dashboard</title>
  <script src="js/axios.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/menu.js"></script>
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" /></head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/jb-logo.png" />
    </a>
    <h4>Big Change - Doors to be Delivered (Fitting in Next 30 Days)</h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>

 <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav ml-auto">
     <li class="nav-item dropdown">
       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Reports
       </a>
       <div id="mainMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

       </div>
     </li>
   </ul>
  </nav>
  <div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Customer</th>
          <th scope="col">Flag</th>
          <th scope="col">Who?</th>
          <th scope="col">Scheduled Fitting Date</th>
        </tr>
      </thead>
      <tbody id="jobs">
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
  renderMenu("mainMenu");
    function getData() {
      console.log("Updating from Big Change");

      axios.get(`/jb/to-order`).then(response => {
        const data = response.data.Result;
        const table = document.getElementById('jobs');

        while(jobs.firstChild) {
          jobs.removeChild(jobs.firstChild);
        }

        data.sort((a, b) => {
          if(a.PlannedStart > b.PlannedStart) {
            return 1;
          }
          if(b.PlannedStart > a.PlannedStart) {
            return -1;
          }
        }).map((job, index) => {
          if(job.Type.includes("Fitting") && (job.CurrentFlag && job.CurrentFlag.includes("IF03"))) {
            const row = document.createElement('tr');
            const tdType = document.createElement('td');
            const tdCustomer = document.createElement('td');
            const tdFlag = document.createElement('td');
            const tdWho = document.createElement('td');
            const tdFittingDate = document.createElement('td');

            tdType.appendChild(document.createTextNode(job.Type));
            row.appendChild(tdType);

            tdCustomer.appendChild(document.createTextNode(job.Contact ? job.Contact + " " + job.Postcode : "NOT SET"));
            row.appendChild(tdCustomer);

            tdFlag.appendChild(document.createTextNode(job.CurrentFlag ? job.CurrentFlag : "NOT SET"));
            row.appendChild(tdFlag);

            tdWho.appendChild(document.createTextNode(job.Resource ? job.Resource : "NOT SET"));
            row.appendChild(tdWho);

            tdFittingDate.appendChild(document.createTextNode(job.PlannedStart ? formatDate(job.PlannedStart) : "NOT SET"));
            row.appendChild(tdFittingDate);

            if(job.CurrentFlag) {
              if(job.CurrentFlag.includes("IF02")) {
                row.classList.add('table-danger');
              }

              if(job.CurrentFlag.includes("IF06")) {
                row.classList.add('table-warning');
              }

              if(job.CurrentFlag.includes("IF03")) {
                row.classList.add('table-success');
              }
            } else {
              row.classList.add('table-danger');
              row.classList.add('text-danger');
            }
            table.appendChild(row);
          }

        });
      }).catch(err => {
        console.log(err);
      })
    }

    getData();

    setInterval(getData, 300000);
  </script>
</body>
</html>
