    function doLookup(postcode) {
      const lookupSuppliers = suppliers.filter(supplier => {
        return supplier.areas.includes(postcode.toUpperCase());
      });

      $("#target").empty();

      if (lookupSuppliers.length === 0) {
        $("#target").append('<h1 style="color: red">OUT OF AREA</h1>');
      } else {
        lookupSuppliers.map(supplier => {
          var supplierDetails = "<h1>" + supplier.name + "</h1><h4>Tel:" + supplier.telephone + "</h4><b>" + supplier.instructions + "</b><br />" + '<div class="row align-items-center">';
          var maps = '<div class="col">';
          supplier.offices.map(office => {
            maps += "<b>" + office.address + "</b>";
            maps += '<iframe height="400px" width="400px" src="' + MAPS_URL + '&q=' + office.postcode.replace(/ /g, "+") + '&zoom=9"></iframe><br />';
          });
          maps += '</div></div>';
          $("#target").append(supplierDetails, maps, "<hr />");
        });
      }
