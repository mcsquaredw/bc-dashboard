<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Change Dashboard</title>
  <script src="js/lib/axios.min.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" /></head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/gdn-logo.png" />
    </a>
    <h4>Garage Door Network - Call Log</h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav ml-auto">
       <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Reports
         </a>
         <div id="mainMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
         </div>
       </li>
     </ul>
   </div>
  </nav>
  <div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h4>Today&apos;s Calls</h4>
          <form id="call-log-form" class="form form-inline" onsubmit="logCall()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Call Type</span>
              </div>
              <select id="call_type" required>
                <option value="" selected disabled>Select Call Type...</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Area</span>
              </div>
              <select id="area" required>
                <option value="" selected disabled>Select Area...</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Call Type</span>
              </div>
              <select id="call_purpose" required>
                <option value="" selected disabled>Select Call Purpose...</option>
              </select>
              <div class="input-group-append">
                <input type="submit" value="Log Call" class="btn btn-primary" onClick="logCall()" />
              </div>
            </div>
          </form>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Call Date</th>
                <th scope="col">Call Type</th>
                <th scope="col">Area</th>
                <th scope="col">Purpose</th>
              </tr>
            </thead>
            <tbody id="jobs">
            </tbody>
          </table>
        </div>
        <div class="col">
          <h4>Conversion Rates</h4>
          <form class="form-inline">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Start Date</span>
              </div>
              <input id="start" type="date" class="form-control" id="start" name="start" min="2018-01-01" onchange="onkeyup" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">End Date</span>
              </div>
              <input id="end" type="date" class="form-control" id="end" name="end" min="2018-01-01" onchange="onkeyup" />
            </div>
          </form>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Area</th>
                <th scope="col">Leads</th>
                <th scope="col">Other</th>
                <th scope="col">Conversion Rate</th>
              </tr>
            </thead>
            <tbody id="jobs">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    document.getElementById('start').valueAsDate = new Date();
    var startDate = document.getElementById('start').valueAsDate;
    startDate.setHours(0, 0, 0, 0);
    document.getElementById('end').valueAsDate = new Date();
    var endDate = document.getElementById('end').valueAsDate;
    endDate.setHours(23, 59, 59, 999);

    var callTypes = document.getElementById('call_type');
    var areas = document.getElementById('area');
    var callPurposes = document.getElementById('call_purpose');

    axios.get(`/gdn/call_type`).then(response => {
      response.data.map(item => {
        let option = document.createElement("option");
        option.value = item.id;
        option.appendChild(document.createTextNode(item.label));
        callTypes.appendChild(option);
      });
    });

    axios.get(`/gdn/area`).then(response => {
      response.data.map(item => {
        let option = document.createElement("option");
        option.value = item.id;
        option.appendChild(document.createTextNode(item.label));
        areas.appendChild(option);
      });
    });

    axios.get(`/gdn/call_purpose`).then(response => {
      response.data.map(item => {
        let option = document.createElement("option");
        option.value = item.id;
        option.appendChild(document.createTextNode(item.label));
        callPurposes.appendChild(option);
      });
    });

    function logCall() {
      event.preventDefault();

      let call_type = document.getElementById("call_type");
      let area = document.getElementById("area");
      let call_purpose = document.getElementById("call_purpose");
      let selectedCallType = call_type.options[getSelectedFromSelect(call_type)].value;
      let selectedArea = area.options[getSelectedFromSelect(area)].value;
      let selectedCallPurpose = call_purpose.options[getSelectedFromSelect(call_purpose)].value;

      axios.get(`/gdn/log-call/${selectedCallType}/${selectedArea}/${selectedCallPurpose}`).then(response => {
        document.getElementById("call-log-form").reset();
      }).catch(err => {
        console.error(err);
      });
    }
  </script>
  <script src="js/menu.js"></script>
</body>
</html>
