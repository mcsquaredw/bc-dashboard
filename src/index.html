<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Big Change Dashboard</title>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/colours.css" rel="stylesheet">
    <link href="css/menu-grid.css" rel="stylesheet" />
    <link href="css/modal.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="css/order-status-grid.css" rel="stylesheet" />
    <link href="css/sales.css" rel="stylesheet" />
    <link href="css/gdn-lookup.css" rel="stylesheet" />
</head>

<body>
    <nav id="header">
        <div id="logo">
            <a href="#engineer-jobs">
                <img src="img/jb-logo.png" />
            </a>
        </div>
        <div id="controls">
            <div id="engineer-jobs-controls" class="controls">
                <input id="engineer-date" type="date" />
            </div>
            <div id="surveyor-jobs-controls" class="controls">
                <input id="surveyor-date" type="date" />
            </div>
            <div id="door-orders-controls" class="controls">
                <input id="dashboard-search" type="text" placeholder="Customer Name or Postcode" style="width: 100%; margin-bottom: 5px;"/>
                <br />
                <select id="dashboard-flag" style="width: 100%; margin-bottom: 5px;">
                </select>
            </div>
            <div id="sales-controls" class="controls">
                <label for="sales-start">
                    From
                </label>
                <input id="sales-start" type="date" />
                <br />
                <label for="sales-end">
                    To
                </label>
                <input id="sales-end" type="date" />
                <br />
                <label for="sales-surveyor">
                    For
                </label>
                <select id="sales-surveyor">
                </select>
            </div>
            <div id="gdn-contractors-controls" class="controls">
                <input id="gdn-contractors-postcode" type="text" placeholder="Postcode Letters (e.g. S)" />
            </div>
        </div>
        <div id="menu">
            <a id="engineer-jobs-link" class="menu-item" href="#engineer-jobs">
                <i class="material-icons">build</i>
                Engineer Jobs
            </a>
            <a id="surveyor-jobs-link" class="menu-item" href="#surveyor-jobs">
                <i class="material-icons">search</i>
                Surveyor Jobs
            </a>
            <a id="door-orders-link" class="menu-item" href="#door-orders">
                <i class="material-icons">queue</i>
                Door Orders
            </a>
            <a id="sales-link" class="menu-item" href="#sales">
                <i class="material-icons">payment</i>
                Sales Report
            </a>
            <a id="gdn-contractors-link" class="menu-item" href="#gdn-contractors">
                <i class="material-icons">business</i>
                GDN Contractors
            </a>
        </div>
    </nav>
    <main id="container">
        <section id="engineer-jobs" class="view"></section>
        <section id="surveyor-jobs" class="view"></section>
        <section id="door-orders" class="view"></section>
        <section id="sales" class="view"></section>
        <section id="gdn-contractors" class="view"></section>
    </main>
    <div id="modal">
        <div class="modal-content">
            <div id="modal-title">
                <div id="modal-title-text"></div>
                <div id="modal-close" class="close">&times;</div>
            </div>
            <div id="modal-target">
            </div>
        </div>
    </div>
</body>
</html>
