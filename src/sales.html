<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Change Dashboard</title>
  <script src="js/utils.js"></script>
  <script src="js/sales.js"></script>
  <script src="js/menu.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link href="css/colours.css" rel="stylesheet">
  <link href="css/menu-grid.css" rel="stylesheet" />
  <link href="css/sales.css" rel="stylesheet" />
<body>
  <nav id="header">
    <div id="logo">
      <a href="/">
        <img src="img/jb-logo.png" />
      </a>
    </div>
  </nav>
  <main id="container">
    <div id="chart">
      Start Date <input id="start" type="date" class="form-control" id="start" name="start" min="2018-11-01" onchange="onkeyup" />
      End Date <input id="end" type="date" class="form-control" id="end" name="end" min="2018-11-02" onchange="onkeyup" />
      Surveyor
      <select id="surveyor" name="surveyor">
        <option selected value="Andy Marshall">Andy Marshall</option>
        <option value="Jason Housby">Jason Housby</option>
      </select>
      <canvas id="chartCanvas"></canvas>
    </div>
    <div id="table">

    </div>
  </main>
  <script>
    function doLookup() {
      const postcode = document.getElementById("postcode").value;
      const target = document.getElementById("container");

      target.innerHTML = `
            ${suppliers.filter(supplier => {
                return supplier.areas.includes(postcode.toUpperCase());
            }).map(supplier => {
                return `
                <div class="office">
                    <div class="map">
                        <iframe src="${MAPS_URL}&q=${supplier.postcode.replace(/ /g, "+")}&zoom=9"></iframe>
                    </div>
                    <div class="details">
                        <h1>${supplier.name}</h1>
                        <h4>Tel: ${supplier.telephone}</h4>
                        <b>${supplier.instructions}</b>
                    </div>
                </div>
            `
        })}
      `;
    }
  </script>
</body>
</html>
