<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Change Dashboard</title>
  <script src="js/utils.js"></script>
  <script src="js/menu.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/gdn-logo.png" />
    </a>
    <h4>Garage Door Network - Call Log</h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav ml-auto">
       <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Reports
         </a>
         <div id="mainMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
         </div>
       </li>
     </ul>
   </div>
  </nav>
  <div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h4>Today&apos;s Calls</h4>
          <form id="call-log-form" class="form form-inline" onsubmit="logCall()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Call Type</span>
              </div>
              <select id="call_type" required>
                <option value="" selected disabled>Select Call Type...</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Area</span>
              </div>
              <select id="area" required>
                <option value="" selected disabled>Select Area...</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Call Type</span>
              </div>
              <select id="call_purpose" required>
                <option value="" selected disabled>Select Call Purpose...</option>
              </select>
              <div class="input-group-append">
                <input type="submit" value="Log Call" class="btn btn-primary" onClick="logCall()" />
              </div>
            </div>
          </form>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Call Date</th>
                <th scope="col">Call Type</th>
                <th scope="col">Area</th>
                <th scope="col">Purpose</th>
              </tr>
            </thead>
            <tbody id="jobs">
            </tbody>
          </table>
        </div>
        <div class="col">
          <h4>Conversion Rates</h4>
          <form class="form-inline">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Start Date</span>
              </div>
              <input id="start" type="date" class="form-control" id="start" name="start" min="2018-01-01" onchange="onkeyup" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">End Date</span>
              </div>
              <input id="end" type="date" class="form-control" id="end" name="end" min="2018-01-01" onchange="onkeyup" />
            </div>
          </form>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Area</th>
                <th scope="col">Leads</th>
                <th scope="col">Other</th>
                <th scope="col">Conversion Rate</th>
              </tr>
            </thead>
            <tbody id="jobs">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
